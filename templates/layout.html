<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default Title{% endblock %}</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .large-input {
        width: 300px;
        height: 40px;
        padding: 5px;
        font-size: 16px;
        /* Additional styles for aesthetics */
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    </style>
</head>
<body>

  <div class="navbar">
        <a href="/university_applications">University Applications</a>
        <a href="/course_registration">Course Registration</a>
        <a href="/graduation_application">Graduation Application/Audit</a>
        <a href="/alumni_page">Alumni Page</a>
        <a href="/faculty_page">Faculty Page</a>
    </div>
      <input type="text" id="username" placeholder="Enter your role" />
    <button onclick="redirectBasedOnRole()">Go</button>
{% block content %}


{% endblock %}
</body>
</html>
