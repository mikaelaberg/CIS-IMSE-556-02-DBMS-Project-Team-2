<!-- templates/index.html -->
<html lang="en">
<head>

{#    <link rel="stylesheet" href="./standard.css">#}
    <meta charset="UTF-8">
    <title>{% block title %}Default Title{% endblock %}</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .large-input {
        width: 300px;
        height: 40px;
        padding: 5px;
        font-size: 16px;
        /* Additional styles for aesthetics */
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    </style>

    <link rel="stylesheet" href="./standard.css">

</head>

{% block content %}
<div class="main-content">
    <h1>Welcome to the University Portal</h1>
    <p>Please log in using your university ID to get started.</p>
    <input type="text" id="loginid" placeholder="Please Log in" />
    <button onclick="login()">Log In</button>
</div>
<script>
    function login(){
        const userid = document.getElementById('loginid').value;
        login_target = '/login2/' + userid
        window.location.href = login_target;
    }
</script>
{% endblock %}

</html>
