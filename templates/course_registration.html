<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

  <script>
function showFields() {
    var action = document.getElementById('action').value;
    var courseFields = document.getElementById('course_fields');
    var semesterYearFields = document.getElementById('semester_year_fields');
    var departmentField = document.getElementById('department_field');
    var studentIdField = document.getElementById('student_id_field');
    var form = document.getElementById('search_form');

    // Hide/show fields based on selected action
    if (action === 'view') {
        courseFields.style.display = 'block';
        semesterYearFields.style.display = 'block';
        departmentField.style.display = 'block';
        studentIdField.style.display = 'none';
        form.action = "/submit_course_registration";
    } else if (action === 'record') {
        courseFields.style.display = 'none';
        semesterYearFields.style.display = 'none';
        departmentField.style.display = 'none';
        studentIdField.style.display = 'block';
        form.action = "/search_attendance_records";
    } else {
        courseFields.style.display = 'none';
        semesterYearFields.style.display = 'none';
        departmentField.style.display = 'block';
        studentIdField.style.display = 'none';
        form.action = "/submit_transcript";
    }

    // Hide Student ID field only when Transcript option is selected
    if (action === 'record') {
        studentIdField.style.display = 'none';
    } else {
        studentIdField.style.display = 'block'; // Show Student ID field for other options
    }
}
</script>




</head>
{% extends 'layout_gradstd.html' %}

{% block content %}
<body>

<h2>Course Registration Search</h2>

<form id="search_form" method="POST" action="/submit_course_registration">
    <label for="action">Action:</label>
    <select id="action" name="action" onchange="showFields()">
        <option value="" selected disabled>Select an action</option>
        <option value="view">View Courses</option>
        <option value="record">Registration Record/Transcript</option>
<th>
    </select><br>

    <div id="course_fields">
        <label for="course_no">Course Number:</label><br>
        <input type="text" id="course_no" name="course_no"><br>

        <label for="course_title">Course Title:</label><br>
        <input type="text" id="course_title" name="course_title"><br>
    </div>

    <div id="semester_year_fields">
        <label for="semester">Semester:</label><br>
        <select id="semester" name="semester">
            <option value="Any">Any</option>
            <option value="Wi">Winter</option>
            <option value="Su">Summer</option>
            <option value="Fa">Fall</option>
            <!-- Add more semesters as needed -->
        </select><br>

        <label for="year">Year:</label><br>
        <select id="year" name="year">
            <option value="Any">Any</option>
            <option value="2028">2028</option>
            <option value="2027">2027</option>
            <option value="2026">2026</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
<!--            <option value="2023">2023</option>-->

        </select><br>
    </div>

    <div id="department_field">
        <label for="department">Department:</label><br>
        <select id="department" name="department">
            <option value="Any">Any</option>
            <option value="CS">Computer Science</option>
            <option value="EE">Electrical Engineering</option>
            <option value="IMSE">Industrial and System Engineering</option>
        </select><br>
    </div>

    <div id="student_id_field" style="display: none;">
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id"><br>
    </div>

    <button type="submit">Search</button>
</form>
